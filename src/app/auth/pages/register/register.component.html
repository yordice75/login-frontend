<div class="card-login">
    <mat-card>
        <mat-card-header class="header-card">
            <h1>Sign Up</h1>   
        </mat-card-header>
        <mat-card-content>
            <form class="form" [formGroup]="myForm" autocomplete="off" (ngSubmit)="register()">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your username</mat-label>
                    <input matInput placeholder="user.example" formControlName="username" required>
                    <mat-error *ngIf="myForm.get('username')?.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                <button class="button-login" mat-raised-button color="primary" type="submit" [disabled]="invalid()">Sign Up</button>
                <p class="register-text"> Do you have an account?&nbsp;<a routerLink="/auth/login" >Log In</a></p>
                
            </form>
            
        </mat-card-content>
    </mat-card>
</div>
